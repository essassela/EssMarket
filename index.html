<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitrine Élégante</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      overflow-x: hidden;
    }

    .cookie-banner, .form-container, .product-grid {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
    }

    .cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      text-align: center;
    }

    .cookie-banner button {
      margin: 10px;
      padding: 10px 20px;
      background: #222;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cookie-banner button:hover {
      background: #444;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #444;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #666;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="cookie-banner" id="cookieBanner">
    <p>Ce site utilise des cookies pour améliorer votre expérience.</p>
    <button onclick="acceptCookies()">Oui</button>
    <button onclick="declineCookies()">Non</button>
  </div>

  <div class="form-container hidden" id="formContainer">
    <h2>Bienvenue !</h2>
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="prenom" placeholder="Prénom">
    <input type="text" id="adresse" placeholder="Adresse">
    <button onclick="submitForm()">Entrer sur le site</button>
  </div>

  <div class="product-grid hidden" id="productGrid">
    <!-- Produits générés dynamiquement -->
  </div>

  <script>
    const products = [
      "iPhone 15 Pro", "AirPods Max", "Apple Watch Ultra", "MacBook Pro", "iPad Pro",
      "HomePod Mini", "Magic Keyboard", "Apple Pencil", "Studio Display", "Apple TV 4K",
      "iMac M3", "Mac Mini", "AirTag", "MagSafe Charger", "Beats Studio Buds",
      "Apple Vision Pro", "Smart Battery Case", "Lightning Cable", "USB-C Hub", "Leather Wallet"
    ];

    function acceptCookies() {
      document.getElementById('cookieBanner').classList.add('hidden');
      document.getElementById('formContainer').classList.remove('hidden');
    }

    function declineCookies() {
      alert("Vous devez accepter les cookies pour continuer.");
    }

    function submitForm() {
      const nom = document.getElementById('nom').value.trim();
      const prenom = document.getElementById('prenom').value.trim();
      const adresse = document.getElementById('adresse').value.trim();

      if (!nom || !prenom || !adresse) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      document.getElementById('formContainer').classList.add('hidden');
      document.getElementById('productGrid').classList.remove('hidden');
      loadProducts();
    }

    function loadProducts() {
      const grid = document.getElementById('productGrid');
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="https://via.placeholder.com/180x180?text=${encodeURIComponent(product)}" alt="${product}">
          <h3>${product}</h3>
          <p>Prix : ${Math.floor(Math.random() * 900 + 100)} €</p>
          <button>Acheter</button>
        `;
        grid.appendChild(div);
      });
    }
  </script>
</body>
</html>
